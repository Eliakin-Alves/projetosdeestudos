<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        nome = prompt("Digite seu nome");
        salario = parseFloat(prompt("Digite o salario"));
        desconto = parseFloat(prompt("Digite o desconto"));
        comissao = parseFloat(prompt("Digite a comissão"));
        total = salario + comissao - desconto;
        document.write(nome + " seu salario é: R$ " + total);
    </script>
</head>
